{% extends 'base.html' %}

{% block 'main' %}

<div class="container mt-5">
    <a href="/addtodo"><button class="btn btn-success">Create Todo</button></a>
    <table class="table mt-3">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Time</th>
            <th>Images</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{i.title}}</td>
                <td>{{i.description}}</td>
                <td>{{i.time}}</td>
                <td>
                    {% if i.images %}
                        <img src="{{ i.images.url }}" width="50px"/></td>
                    {% endif %}
                <td><a href="/edittodo/{{i.id}}"><button class="btn btn-warning">Edit</button></a></td>
                <td><a href="/deletetodo/{{i.id}}"><button class="btn btn-danger">Delete</button></a></td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock 'main' %}
